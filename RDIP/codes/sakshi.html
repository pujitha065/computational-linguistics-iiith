<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>EXPERIMENT</title>    	
        <link href="sakshi.css" rel="stylesheet"/>
        <script data-main ="sakshi.js"  src="../libraries/require.js"></script>
    </head>
    <body>
        <div id="experiment">
            <h1>Experiment</h1>
            <div id="corpusMenu">
                <select name="corpus" id="corpus" onchange="dispCorpus(this.value)" onfocus="this.selectedIndex = -1;">
                <option value="select" select="selected">Select a Corpus</option>
                <option value="0">Corpus 1</option>
                <option value="1">Corpus 2</option>
                <option value="2">Corpus 3</option>
                </select>
            </div>
            <div id="content">
                <p id="corpus-display"></p>
                <p id="initialMsg"></p>
                <form name="form" id="input-form" class="hide">
                    <table id="input">
                        <tr><td>#tokens:</td>
                        <td id="tokens"><input type="text" name="tokens" id="input-tokens"></td></tr>
                        <tr><td>#types:</td>
                        <td id="types"><input type="text" name="types" id="input-types"></td></tr>
                    </table><br>
                        <input onclick="checkAnswer()" id="submit" type="button" value="SUBMIT">
                </form>
                <h4 id="solution"></h4>
                <button id = "continue" class="hide" onclick="dispRoot()">CONTINUE</button>
                <p id="secondMsg"></p>
                <form name="form2" id="root-input" class="hide">
                    <input type="text" name="roots" id="input-roots"><br><br>
                    <input id="submit2" type="button" value="Submit" onclick="findRoots()">
                    <h4 id="solution2"></h4>
                </form>
            </div>
        </div>		
    </body>
</html>
